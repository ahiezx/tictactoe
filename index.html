<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib.js" defer></script>
    <script src="./js/main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    
    <div class="modal">
        <div class="modal-content">
            <h1 class="modal-title">Tic Tac Toe</h1>
            <p class="modal-message"></p>
            <div class="modal-inner">
                <div class="input">
                    <label for="player1">Player Name <span class="color-red">1 (X)</span></label>
                    <input type="text" id="player1" placeholder="Player 1">
                </div>
                <div class="input">
                    <label for="player2">Player <span class="color-blue">2 (O)</span></label>
                    <input type="text" id="player2" placeholder="Player 2">
                </div>

                <div class="checkbox play-with-computer">
                    <input type="checkbox" id="computer">
                    <label for="checkbox">Play with computer</label>
                </div>

                <div class="modal-buttons">
                    <button class="btn btn-save">START</button>
                </div>
            </div>
        </div>
    </div>

    <div class="leaderboard">
        <div class="leaderboard-content">
            <h1 class="leaderboard-title">Leaderboard</h1>
            <p class="leaderboard-subtitle">Scores</p>
            <ul class="leaderboard-list">
                <li class="leaderboard-item">
                    <span class="leaderboard-item-name">Player <span class="color-red">1 (X)</span></span>
                    <span class="leaderboard-item-score" id="player1-score">0</span>
                </li>
                <li class="leaderboard-item">
                    <span class="leaderboard-item-name">Player <span class="color-blue">2 (O)</span></span>
                    <span class="leaderboard-item-score" id="player2-score">0</span>
                </li>
            </ul>
            <div class="leaderboard-buttons">
                <button class="btn btn-close">Close</button>
            </div>
        </div>
    </div>

    <h1 class="title">TIC TAC TOE</h1>
    <div class="buttons">
        <span class="star">✷</span>
        <p class="leaderboard-button">Leaderboard</p> <span class="star">✷</span>
    </div>
    <div class="wrapper">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>

        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>

        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
    </div>

</body>

</html>
