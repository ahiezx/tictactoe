<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    
    <div class="modal">
        <div class="modal-content">
            <h1 class="modal-title">Settings</h1>
            <div class="modal-inner">
                <!-- input for player name 1 -->
                <div class="input">
                    <label for="player1">Player Name <span class="color-red">1 (X)</span></label>
                    <input type="text" id="player1" placeholder="Player 1">
                </div>
                <!-- input for player name 2 -->
                <div class="input">
                    <label for="player2">Player <span class="color-blue">2 (O)</span></label>
                    <input type="text" id="player2" placeholder="Player 2">
                </div>

                <!-- checkbox -->
                <div class=" checkbox play-with-computer">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Play with computer</label>
                </div>

                <!-- buttons -->
                <div class="modal-buttons">
                    <!-- <button class="btn btn-cancel">Cancel</button> -->
                    <button class="btn btn-save">START</button>
                </div>
            </div>
        </div>
    </div>

    <h1 class="title">TIC TAC TOE</h1>
    <div class="buttons">
        <span class="star">✷</span>
        <p class="leaderboard-button">Leaderboard</p> <span class="star">✷</span>
    </div>
    <div class="wrapper">
        <div class="cell" data-row="0" data-col="0"><span class="O">O</span></div>
        <div class="cell" data-row="0" data-col="1"><span class="X">X</span></div>
        <div class="cell" data-row="0" data-col="2"></div>

        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>

        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
    </div>

</body>

</html>
